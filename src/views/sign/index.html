<!DOCTYPE html>
<html>
<head>
    <!-- @@include("../../components/meta.html",{"title":"登录"}) -->
    <link rel="stylesheet" href="/views/sign/css/main-index.css">
    <link rel="stylesheet" href="/views/sign/css/index.css">
</head>
<body>
    <div class="container sign">
        <div class="row">
            <form class="sign-form" id="sign-form">
                <div class="form-group">
                    <i class="fa fa-user-o"></i>
                    <input type="text" class="form-control" name="username" placeholder="账号">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-default">登录0</button>
                <div class="checkbox col-xs-12">
                    <label>
                        <input type="checkbox" name="remember" value="1" id="rememberUser"><span class="color-white remember-pw" data-i18n="op.rmbAccount">记住帐号</span>
                    </label>
                    <div class="pull-right"><a class="color-white hover-white" id="forgetPwd" href="javascript:;" data-i18n="user.forgetPwd">忘记密码？</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/views/sign/js/sign.js"></script>
